version: '3'



services:
  db:
    image: spartakode/sqlite3:latest
    volumes:
      - ./db/:/root/db/
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "sleep 5 && python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db